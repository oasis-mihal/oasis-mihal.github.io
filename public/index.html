<html>
  <div id="portrait-mode">
    <div style="top: 40%; position: relative;">
      <div id="switchback-logo" class="svg" src="svgs/switchback-logo.svg"></div>
      <div id="rotate-phone-text">Switch to landscape mode</div>
    </div>
  </div>
  <div id="controller"> 
    <div id="connection-status" class="svg disconnected" src="svgs/wifi.svg"></div>
    <button onclick="startMotion()">Enable Motion</button>
    <div id="output" class="noselect"></div>
    <div id="controls" style="touch-action: manipulation;">
    </div>
  </div>


  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./JoystickElement.js"></script>
  <script src="./RetroJoystickInterface.js"></script>
  <script src="./TwinstickJoystickInterface.js"></script>
  <script src="./InputFieldInterface.js"></script>
  <script src="./Util.js"></script>
  <script src="./index.js"></script>

</html>
