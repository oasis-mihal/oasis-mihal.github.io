<div id="joystick">
    <div id="left-joystick" class="joystick-area" style="left: 20%; bottom: 5%; height: 50%;">
      <div class="joystick-element"></div>
    </div>
    <div id="right-joystick" class="joystick-area" style="right: 20%; bottom: 5%; height: 50%;">
      <div class="joystick-element"></div>
    </div>
    <div id="joystick-buttons" style="right: 4%; bottom: 40%; height: 50%;">
      <button id="a-button" class="noselect" style="grid-column-start: 2; grid-row-start: 3;">A</button>
      <button id="b-button" class="noselect" style="grid-column-start: 3; grid-row-start: 2;">B</button>
      <button id="x-button" class="noselect" style="grid-column-start: 1; grid-row-start: 2;">X</button>
      <button id="y-button" class="noselect" style="grid-column-start: 2; grid-row-start: 1;">Y</button>
    </div>

    <div id="dpad" style="left: 4%; bottom: 40%; height: 50%;">
      <button id="dpad-down-button" class="noselect svg" src="svgs/dpad.svg" style=""></button>
      <button id="dpad-right-button" class="noselect svg" src="svgs/dpad.svg" style="transform: rotate(-90deg);"></button>
      <button id="dpad-left-button" class="noselect svg" src="svgs/dpad.svg" style="transform: rotate(90deg);"></button>
      <button id="dpad-up-button" class="noselect svg" src="svgs/dpad.svg" style="transform: rotate(180deg);"></button>
    </div>
</div>
